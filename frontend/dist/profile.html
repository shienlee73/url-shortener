<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="icon" href="/url-shortener/logo.svg" type="image/svg+xml" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        background: #fff;
      }
      .container h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin: 15px 0;
      }
      label {
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 15px;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>My Short URLs</h2>
      <div id="url-list">
        <!-- URLs will be appended here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      async function fetchUrls() {
        try {
          const response = await axios.get("/urlmappings", {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("access_token")}`,
            },
          });
          const urls = response.data.urlMappings;

          const urlListContainer = document.getElementById("url-list");
          urls.forEach((url) => {
            const urlElement = document.createElement("div");
            urlElement.innerHTML = `
              <p>ID: ${url.id}</p>
              <p>Short URL: <a href="${url.short_url}" target="_blank">${url.short_url}</a></p>
              <p>Original URL: <a href="${url.original_url}" target="_blank">${url.original_url}</a></p>
              <hr/>
            `;
            urlListContainer.appendChild(urlElement);
          });
        } catch (error) {
          console.error("Error fetching URLs:", error);
        }
      }

      fetchUrls();
    </script>
  </body>
</html>
