<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="icon" href="/url-shortener/logo.svg" type="image/svg+xml">
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        background: #fff;
      }
      .container h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin: 15px 0;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="url"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 15px;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>URL Shortener</h2>
      <div class="form-group">
        <label for="url">Enter URL:</label>
        <input type="url" id="url" placeholder="https://example.com" required />
      </div>
      <button onclick="generateShortUrl()">Shorten URL</button>
      <div class="result" id="result"></div>
    </div>

    <div class="container customize-container">
      <h2>Customize Short URL</h2>
      <div class="form-group">
        <label for="url">Enter URL:</label>
        <input
          type="url"
          id="custom-url"
          placeholder="https://example.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="custom-url">Enter custom short URL:</label>
        <input
          type="text"
          id="custom-short-url"
          placeholder="e.g. my-short-url"
        />
      </div>
      <button onclick="generateCustomShortUrl()">
        Generate Custom Short URL
      </button>
      <div class="result" id="custom-result"></div>
    </div>

    <div class="container qr-code-container">
      <h2>QR Code Generator</h2>
      <div class="form-group">
        <label for="url">Enter URL:</label>
        <input type="url" id="qr-code-url" placeholder="https://example.com" required />
      </div>
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div class="canvas" id="canvas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.8.4/lib/qr-code-styling.min.js"></script>
    <script>
      async function generateShortUrl() {
        const urlInput = document.getElementById("url").value;
        if (!urlInput) {
          alert("Please enter a URL");
          return;
        }

        try {
          const response = await axios.post(
            "/shorten",
            { originalUrl: urlInput, userId: "guest" },
            {
              headers: { "Content-Type": "application/json" },
            }
          );

          const result = response.data;
          const shortUrl = `${window.location.origin}/${result.shortUrl}`;
          document.getElementById("result").innerHTML = `
                Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>
            `;
        } catch (error) {
          document.getElementById(
            "result"
          ).textContent = `Error: ${error.response.data.error}`;
        }
      }

      async function generateCustomShortUrl() {
        const urlInput = document.getElementById("custom-url").value;
        const customUrlInput =
          document.getElementById("custom-short-url").value;

        if (!urlInput) {
          alert("Please enter a URL");
          return;
        }

        if (!customUrlInput) {
          alert("Please enter a custom short URL");
          return;
        }

        try {
          const response = await axios.post(
            "/customize",
            {
              originalUrl: urlInput,
              customShortUrl: customUrlInput,
              userId: "guest",
            },
            {
              headers: { "Content-Type": "application/json" },
            }
          );

          const result = response.data;
          const shortUrl = `${window.location.origin}/${result.shortUrl}`;
          document.getElementById(
            "custom-result"
          ).innerHTML = `Custom Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        } catch (error) {
          document.getElementById(
            "custom-result"
          ).textContent = `Error: ${error.response.data.error}`;
        }
      }

      function generateQRCode(url) {
        const canvas = document.getElementById("canvas");
        canvas.innerHTML = "";
        const urlInput = url || document.getElementById("qr-code-url").value;
        const qrCode = new QRCodeStyling({
          width: 300,
          height: 300,
          type: "svg",
          data: urlInput,
          image: "/url-shortener/logo.svg",
          dotsOptions: {
            color: "#1E90FF",
            type: "extra-rounded",
          },
          backgroundOptions: {
            color: "#e9ebee",
          },
          imageOptions: {
            crossOrigin: "anonymous",
            imageSize: 0.4,
            margin: 5,
          },
        });

        qrCode.append(canvas);
      }
      generateQRCode(window.location.origin);
    </script>
  </body>
</html>
